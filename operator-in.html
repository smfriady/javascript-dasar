<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Sony",
            lastName: "MelliFriady",
        };

        if ("firstName" in person) {
            document.writeln(`<p> Hello ${person.firstName} </p>`);
        } else {
            document.writeln(`<p> Hello </p>`);
        };

        // cek attributes
        const student = {
            firstName: "Sony",
            middleName: undefined,
            lastName: "MelliFriady",
        };

        if ("middleName" in student) {
            document.writeln(`<p> Hello ${person.middleName} </p>`);
        } else {
            document.writeln(`<p> Hello </p>`);
        };

        // Array cek index
        const names = [null, "Sony", null];
        const result = 0 in names;
        document.writeln(`<p>${result} </p>`)
    </script>
</body>

</html>
