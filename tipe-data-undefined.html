<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Undefined</title>
</head>

<body>
    <script>
        let name;

        if (name === undefined) {
            console.info("Undefined");
        } else {
            console.info("Defined");
        }

        // Array
        const names = ["Sony", "MelliFriady"];

        if (names[2] === undefined) {
            console.info("Array Undefined");
        } else {
            console.info("Array Defined");
        }

        // Object
        const person = {}
        if (person.name === undefined) {
            console.info("Object Undefined");
        } else {
            console.info("Object Defined");
        }
    </script>
</body>

</html>
