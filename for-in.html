<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>

<body>
    <script>
        /*
        - For in merupakan perulangan for yang digunakan untuk mengiterasi-
        seluruh data property di object, atau index di array.
        - For in tidak direkomendasikan untuk array.
        */
        const person = {
            firstName: "Sony",
            lastName: "MelliFriady"
        }

        for (const property in person) {
            document.writeln(`<p> ${property} : ${person[property]} </p>`)
        }
    </script>
</body>

</html>
