<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>

<body>
    <script>
        let arrayKosong = [];
        let arrayNama = ["Sony", "MelliFriady"];


        // Menambahkan data pada suatu array
        const names = [];
        names.push("Sony");
        names.push("Melli", "Friady");

        document.writeln(names);
        /*
        Operasi di Array:
        array.push(value)       => Menambah data ke Array
        array.length            => Untuk mendapatkan panjang Array
        array[index]            => Mendapatkan data di posisi index
        array[index] = value    => Mengubah data di posisi index
        delete array[index]     => Menghapus data di posisi index, namun index tidak bergeser
        */
       document.writeln("</br>");
       document.writeln(names[2]);
       document.writeln("</br>");
       document.writeln(names.length);
    </script>
</body>

</html>
