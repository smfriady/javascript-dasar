<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Rest Parameter</title>
</head>

<body>
    <script>
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }

            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }

        sum("Orange", 10, 20, 30, 40, 50, 60);
        sum("Apple", 10, 20, 30, 40, 50, 60);
        sum("Banana", 10, 20, 30, 40, 50, 60);

        // Mengirim Array Ke Rest Parameter
        const values = [10, 10, 10, 10, 10,];
        // spread syntax
        sum("Test", ...values);

        // Arguments Object
        function oldSum() {
            let total = 0;
            for (const item of arguments) {
                total += item
            }
            document.writeln(`<p>Total ${total}</p>`);
        }

        oldSum(1, 2, 3, 4, 5);
    </script>
</body>

</html>
