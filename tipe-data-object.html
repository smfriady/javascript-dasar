<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>
        /*
        index di object disebut attributes atau properties
        */
        const orang = {};

        // Menambah atau Mengubah
        orang["nama"] = "Sony MelliFriady";
        orang["alamat"] = "Indonesia";
        orang["umur"] = 18;

        console.table(orang);
        // Menghapus
        delete orang["umur"];
        console.table(orang);

        // Membuat object dengan Properties
        const person = {
            nama: "Sony",
            alamat: "Indonesia",
            umur: 17
        };
        console.table(person);
        // Mengakses Property Object
        console.info(`Nama : ${person.nama}`);
        console.info(`Alamat : ${person.alamat}`);
        console.info(`Umur : ${person.umur}`);
    </script>

</body>

</html>
