<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script> 
        //  [ > ] Lebih dari
        document.writeln("<p>" + 5 > 4 + "</p>");
        document.writeln("</br>")

        //  [ < ] Kurang dari
        document.writeln("<p>" + 5 < 4 + "</p>");
        document.writeln("</br>")

        //  [ >= ] Lebih dari sama dengan
        document.writeln("<p>" + 5 >= 4 + "</p>");
        document.writeln("</br>")

        //  [ <= ] Kurang lebih dari sama dengan
        document.writeln("<p>" + 5 <= 4 + "</p>");
        document.writeln("</br>")

        //  [ == ] Sama dengan
        let result = 5 == "5"
        document.writeln("<p>" + result + "</p>"); 
        
        //  [ === ] Sama dengan dan Sama Tipe
        result = 5 === "5"
        document.writeln("<p>" + result + "</p>");  
        
        //  [ != ] Tidak Sama dengan
        result = 5 != "5"
        document.writeln("<p>" + result + "</p>"); 


        //  [ !== ] Tidak Sama dengan atau Tidak sama Tipe
        result = 5 !== "5"
        document.writeln("<p>" + result + "</p>"); 
    </script>
</body>

</html>
