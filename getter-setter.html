<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            - Getter dan Setter adalah kemampuan membuat function yang berbeda untuk -
            mengambil data (Getter) dan mengubah data(Setter) pada sebuah property di Object.

            - Dengan menggunakan Getter dan Setter, kita bisa melakukan hal apapun -
            dalam function sebelum sebuah property di akses atau di ubah, misal -
            menambah validasi dan lain-lain
        */

        // kode Getter pada Object Methods
        const person = {
            firstName: "Sony",
            lastName: "MelliFriady",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        }

        person.fullName = "Lorem Ipsum";
        console.log(person);

    </script>
</body>

</html>
