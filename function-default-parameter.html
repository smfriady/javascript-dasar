<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>

<body>
    <script>
        function register(name, gender = "UNKNOWN") {
            document.writeln(`<p>Hallo ${name}, gender: ${gender}</p>`);
        }

        register("Sony");
        register("Sony", "MALE");
        register("Sony", undefined);
        register("Sony", null);
    </script>
</body>

</html>
