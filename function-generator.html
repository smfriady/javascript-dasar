<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>
    <script>
        // sederhana
        function* createNames() {
            yield "Sony";
            yield "Melli";
            yield "Friady";
        }

        const names = createNames();

        for (const name of names) {
            document.writeln(`<p> hi ${name} </p>`);
        }

        // kompleks
        // Lazy Evaluation
        //  Jika dibutuhkan maka di eksekusi
        function* buatGanjil(value) {
            for (let i = 0; i <= value; i++) {
                if (i % 2 === 1) {
                    console.log(`Yield ${i}`);
                    yield i;
                }
            }
        }

        // eager
        // selalu di eksekusi
        function* buatGanjilArray(value) {
            const result = [];
            for (let i = 0; i <= value; i++) {
                if (i % 2 === 1) {
                    console.log(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        const numbers = buatGanjil(10)
        // for (const number of numbers) {
        //     document.writeln(`<p> ganjil ${number} </p>`);
        // }

        // Lazy Evaluation
        // Jika dibutuhkan maka di eksekusi
        // Dengan Function .next() 
        document.writeln(`<p> ganjil ${numbers.next().value} </p>`);
        document.writeln(`<p> ganjil ${numbers.next().value} </p>`);


    </script>
</body>

</html>
