<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>
        // Deklarasi variable
        let fullName;
        let firstName;
        let middleName;
        let lastName;

        // Mengubah isi variable
        fullName = "Lorem Ipsum";
        firstName = "Lorem";
        middleName = "Ip";
        lastName = "Ipsum";

        // Mengakses variable
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(lastName);
    </script>
</body>

</html>
