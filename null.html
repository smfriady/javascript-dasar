<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>

    <script>
        let firstname = null;

        if (firstname === undefined) {
            console.info('Undefined.');
        } else if (firstname === null) {
            console.info('Null');
        } else {
            console.log(firstname)
        }
    </script>

</body>

</html>
